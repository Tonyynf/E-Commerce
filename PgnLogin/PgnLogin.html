<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/PgnLogin.css">
  <title>Crud :: Javascript</title>
</head>

<body>

  <div class="main-login">
    <div class="cardLogin">

      <div class="image">
        <img src="./imgs/user.png" alt="Logo">
      </div>
      <h2>Login</h2>

      <div class="form">
        <div class="Inputs">
          <label>Email:</label><br>
          <input id="inputEmail" type="email" placeholder="Email...">
        </div>

        <div class="Inputs">
          <label>Senha:</label><br>
          <input id="inputSenha" type="password" placeholder="Senha...">
        </div>

        <div id="forgotPassword-box">
          <a href="#">Esqueceu sua senha?</a>
        </div>

        <div class="btnLogin-box">
          <button id="btnLogin">Entrar</button>
        </div>
      </div>

      <hr>
      <br>

      <div class="social-media">
        <h3>Entre com sua conta</h3>
        <ul>
          <li href="#"><button><img src="./imgs/facebook.png"></button></li>
          <li href="#"><button><img src="./imgs/google.png"></button></li>
          <li href="#"><button><img src="./imgs/github.png"></button></li>
        </ul>
      </div>
    </div>

    <div class="right-login">
      <img src="./imgs/Designer girl-cuate.png" id="image-right" alt="Logo">
    </div>





  </div>
</body>

<script src="./js/PgnLogin.js"></script>

</html>
