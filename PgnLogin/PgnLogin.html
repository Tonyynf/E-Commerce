<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/PgnLogin.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>E-Commerce :: Anthony Encarnação</title>
</head>

<body>
  <section class="min-vh-100 p-3 d-flex align-items-center justify-content-center" style="background: url(./imgs/paisagem.jpg); background-size: cover;">
    <div class="container-fluid d-flex p-4 bg-light rounded-5 align-items-center" style="max-width: 1000px;">
      <div class="me-3 d-none d-md-block" id="imagemLogin" style="max-width: 450px;">
        <img class="img-fluid" src="./imgs/Designer girl-cuate.png" alt="">
      </div>

      <div class="w-100 d-flex flex-column justify-content-center p-3">
        <form class="bi bi-align-middle">
          <h1 class="text-center p-4" style="font-size: 40px;"><strong>Login</strong></h1>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Endereço email:</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text"></div>
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Senha:</label>
            <input type="password" class="form-control" id="exampleInputPassword1">
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Lembrar de mim</label>
          </div>
          <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
      </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
